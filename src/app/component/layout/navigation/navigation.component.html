<header>
    <mdb-navbar SideClass="navbar navbar-expand-lg pb-0 fixed-top navbar-transparent scrolling-navbar intro-fixed-nav" [containerInside]="true" id="navbar" (scroll)="onWindowScroll($event);">
        <mdb-navbar-brand>
            <a class="logo navbar-brand" (click)="scrollTo('accueil')"><strong>Portfolio</strong></a>
        </mdb-navbar-brand>
        <links>
            <ul class="navbar-nav ml-auto" id="navigation">
                <li class="nav-item waves-light accueil" mdbWavesEffect (click)="scrollTo('accueil')">
                    <a class="nav-link"><i class="fas fa-home"></i></a>
                </li>
                <li class="nav-item waves-light apropos" mdbWavesEffect (click)="scrollTo('apropos')">
                    <a class="nav-link">{{menu?.title1}}</a>
                </li>
                <li class="nav-item waves-light portfolio" mdbWavesEffect (click)="scrollTo('portfolio')">
                    <a class="nav-link">{{menu?.title2}}</a>
                </li>
                <li class="nav-item waves-light competence" mdbWavesEffect (click)="scrollTo('competence')">
                    <a class="nav-link">{{menu?.title3}}</a>
                </li>
                <li class="nav-item waves-light contact" mdbWavesEffect (click)="scrollTo('contact')">
                    <a class="nav-link">{{menu?.title4}}</a>
                </li>
            </ul>
        </links>
    </mdb-navbar>
    <div class="icon-bar">
        <a href="https://www.facebook.com/avotraniaina.rakotoson?ref=bookmarks" class="facebook" target="_blank"><i class="fa fa-facebook"></i></a>
        <a href="https://twitter.com/AvotraNiaina1" class="twitter" target="_blank"><i class="fa fa-twitter"></i></a>
        <a href="https://github.com/AvotraNR" class="github" target="_blank"><i class="fa fa-github"></i></a>
        <a href="https://www.linkedin.com/in/avotra-niaina-rakotoson-763a52165/" class="linkedin" target="_blank"><i class="fa fa-linkedin"></i></a>
    </div>
    <div class="scroll-to-top" [ngClass]="{'show-scrollTop': windowScrolled}">
        <button (click)="scrollToTop()" class="btn btn-primary btn-circle">
            <i class="fa fa-chevron-up"></i>
        </button>
    </div>
</header>
