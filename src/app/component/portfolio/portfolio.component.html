<section class="section my-5 pt-5" id="portfolio">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center mb-5">
                <h2 class="h2-responsive display-3 pt-5 font-weight-bold"> MES PROJETS</h2>
                <p class=" px-5 lead grey-text text-body"> Une partie des projets sur lesquels j'ai travaill√©</p>
                <hr class="projets">
            </div>
            
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12" *ngFor="let portfolio of portfolios">
                <div class="hovereffect">
                    <img class="img-responsive" [attr.src]="'assets/images/projets/' + portfolio.image" alt="{{portfolio.attribute}}">
                    <div class="overlay">
                        <h2 class="h2-responsive">{{ portfolio?.name }}</h2>
                        <p>
                            <a href="{{ portfolio.link }}" target="_blank">Voir le site</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
